<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Lifestyle & Spending Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Daily Tracker</h1>
        <nav>
            <button onclick="showSection('dashboard')">Dashboard</button>
            <button onclick="showSection('expenses')">Expenses</button>
            <button onclick="showSection('journal')">Journal</button>
        </nav>
    </header>
    <main>
        <section id="dashboard" class="active">
            <h2>Overview</h2>
            <p>Total Spent: $<span id="totalSpent">0</span></p>
            <p>Journal Entries: <span id="entryCount">0</span></p>
        </section>
        <section id="expenses">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <input type="text" id="expenseDesc" placeholder="Description" required>
                <input type="number" id="expenseAmount" placeholder="Amount" required>
                <select id="expenseCategory">
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Entertainment</option>
                    <option>Other</option>
                </select>
                <button type="submit">Add</button>
            </form>
            <ul id="expenseList"></ul>
        </section>
        <section id="journal">
            <h2>Daily Journal</h2>
            <form id="journalForm">
                <textarea id="journalEntry" placeholder="Write about your day..." required></textarea>
                <button type="submit">Save Entry</button>
            </form>
            <div id="journalEntries"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
